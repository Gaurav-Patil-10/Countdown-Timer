<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <!-- MAIN CONTAINER  -->

        <div class="timer_container">
            <div class="days">
                <p id="days_count"></p>
                <span>
                    Days
                </span>
            </div>

            <span class="divider">:</span>

            <div class="hours">
                <p id="hours_count"></p>
                <span>
                    Hours
                </span>
            </div>

            <span class="divider">:</span>
            

            <div class="minutes">
                <p id="minutes_count"></p>
                <span>
                    Minutes
                </span>
            </div>
            <span class="divider">:</span>

            <div class="seconds">
                <p id="seconds_count"></p>
                <span>
                    Seconds
                </span>
            </div>
        </div>
    </main>

    <!-- JAVASCRIPT  -->
</body>
</html>
